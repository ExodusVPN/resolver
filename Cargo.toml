[package]
name = "resolver"
version = "0.1.0"
authors = ["luozijun <luozijun.assistant@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log        = "0.4"
env_logger = { version = "0.7", default-features = false, features = ["termcolor", "atty", "humantime"] }
bitflags   = "1.2"
chrono     = "0.4"
hex        = "0.4"
base64     = "0.10"
punycode   = "0.4"

mio        = { version = "0.6", optional = true }
openssl    = "0.10"
native-tls = "0.2"
lru        = "0.3"

[features]
default  = [
    "wire",
    "proto-tcp", "proto-udp", "proto-tls",
    "mio",
]
nightly  = [ ]
vendored = [ "openssl/vendored" ]
wire     = [ ]
# wire     = [ "bitflags", "punycode", "base64", "hex" ]

# proto     = [ "mio", "openssl", "native-tls" ]
client    = [ ]
server    = [ ]

proto-tcp = [ "mio" ]
proto-udp = [ "mio" ]
proto-tls = [ "mio" ]
